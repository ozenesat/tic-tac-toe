<!DOCTYPE html>
<html>
    <head>
      <title>Tic Toc Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
      <div class="row">
          <div class="col-12 box alt-color">Tic Tac Toe</div>
          <h2 id='message'class="col-12 box alt-color"> Sign-up/-in to play!</h2>
        </div>
      </div>

      <form id="sign-up" class="border">
        <fieldset>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <input type="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in" class="border">
        <fieldset>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="change-password" class="border">
        <fieldset>
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <input type="submit" value="Change password!">
        </fieldset>
      </form>

      <form id="sign-out" class="border">
            <input type="submit" value="Sign out!">
        </form>
        <br>
        <form id="new-game" class="border">
              <input type="submit" value="New Game">
          </form>

          <div id=gameBoard class="row">
            <div id=0 class="col-4 box alt-color"></div>
            <div id=1 class="col-4 box alt-color"></div>
            <div id=2 class="col-4 box alt-color"></div>
            <div id=3 class="col-4 box alt-color"></div>
            <div id=4 class="col-4 box alt-color"></div>
            <div id=5 class="col-4 box alt-color"></div>
            <div id=6 class="col-4 box alt-color"></div>
            <div id=7 class="col-4 box alt-color"></div>
            <div id=8 class="col-4 box alt-color"></div>
          </div>
        </div>

        <br>

        <div class="container">

              <div id="again" class="col-12 box alt-color">Please sign-in to play the game!</div>

</html>
